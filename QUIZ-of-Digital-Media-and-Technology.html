<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>數位媒體與科技概論</title>
  <style>
    body { font-family: "新細明體", Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 40px; }
    #container { background: #fff; padding: 32px; border-radius: 16px; box-shadow: 0 0 24px #ccc; max-width: 500px; margin: auto; }
    .question {
      font-size: 20px;
      margin-bottom: 18px;
      font-family: "新細明體", PMingLiU, "Microsoft JhengHei", Arial, sans-serif;
    }
    .options { margin-bottom: 16px; }
    .option-btn { display: block; width: 100%; margin-bottom: 16px; padding: 10px; font-size:16px; background:#e8e8f3; border: 1px solid #ccc; border-radius: 8px; cursor:pointer; }
    .option-btn.correct { background: #c5f1cd; }
    .option-btn.incorrect { background: #f1cccc; }
    #result { font-size: 18px; margin-bottom: 18px; color: #149014; }
    #next-btn { background:#3577d4; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-size:16px; }

    /* 右上角漢堡選單 */
    #menu-toggle {
      position: fixed;
      top: 16px;
      right: 20px;
      width: 28px;
      height: 24px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #menu-toggle span {
      height: 3px;
      background: #444;
      margin: 3px 0;
      border-radius: 2px;
    }

    /* 選單面板 */
    #menu-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100vh;
      background: #ffffff;
      box-shadow: -2px 0 12px rgba(0,0,0,0.15);
      padding: 20px 20px 40px;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.25s ease-out;
      z-index: 900;
      font-size: 14px;
    }
    #menu-panel.open {
      transform: translateX(0);
    }
    #menu-panel h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 18px;
    }
    #menu-panel label {
      display: block;
      margin-bottom: 6px;
    }
    #menu-panel input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    #menu-panel button {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background: #3577d4;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 右上角漢堡選單 -->
  <div id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div id="menu-panel">
    <h3>QUIZ Settings</h3>
    <label for="question-count-input">出題數量</label>
    <input id="question-count-input" type="number" min="1" step="1" />
    <button id="apply-question-count">開始新的測驗</button>
    <p style="margin-top:10px; color:#666; font-size:12px;">
      (若未輸入或超過題數，則會以全部題目為上限。)
    </p>
  </div>

  <div id="container">
    <div id="question-block">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="result"></div>
      <button id="next-btn" style="display:none">下一題</button>
      <div id="progress" style="margin-top:12px; color:#888; font-size:14px;"></div>
    </div>
  </div>

<script>
let questionBank = null;
let quizOrder = [];
let currentIndex = 0;
let correctCount = 0;
let wrongCount = 0;
let maxQuestions = null; // 這一輪最多作幾題 (null = 全部)

// 洗牌
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// 重新建立題目順序
function shuffleQuizOrder() {
  quizOrder = Array.from({ length: questionBank.length }, (_, i) => i);
  shuffle(quizOrder);
}

// 顯示題目
function showQuestion() {
  const resultDiv = document.getElementById('result');
  const nextBtn = document.getElementById('next-btn');
  resultDiv.innerText = '';
  nextBtn.style.display = 'none';

  const pos = quizOrder[currentIndex];
  const q = questionBank[pos];

  document.getElementById('question').innerText = q.question;

  const opts = document.getElementById('options');
  opts.innerHTML = '';

  for (let key of ['A', 'B', 'C', 'D']) {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerText = `${key}. ${q.options[key]}`;
    btn.onclick = function () {
      if (this.disabled) return;

      if (key === q.answer) {
        this.classList.add('correct');
        resultDiv.innerText = 'Correct';
        correctCount++;
      } else {
        this.classList.add('incorrect');
        resultDiv.innerText = `Wrong: (${q.answer})`;
        wrongCount++;
      }

      Array.from(opts.children).forEach(b => b.disabled = true);
      nextBtn.style.display = '';
      showProgress();
    };
    opts.appendChild(btn);
  }

  showProgress();
}

// 顯示進度（這裡負責計算正確率）
function showProgress() {
  const totalLimit = maxQuestions ? Math.min(maxQuestions, quizOrder.length) : quizOrder.length;
  const answered = correctCount + wrongCount;

  let percentText = "";
  if (answered > 0) {
    const percent = (correctCount / answered) * 100;
    percentText = ` ｜ 正確率 ${percent.toFixed(1)}%`;
  }

  document.getElementById('progress').innerText =
    `題目 ${currentIndex + 1} / ${totalLimit} ｜ 正確 ${correctCount} ｜ 錯誤 ${wrongCount}${percentText}`;
}

// 下一題按鈕
document.getElementById('next-btn').onclick = function () {
  const limit = maxQuestions ? Math.min(maxQuestions, quizOrder.length) : quizOrder.length;

  if (currentIndex + 1 >= limit) {
    const answered = correctCount + wrongCount;
    const percent = answered > 0 ? (correctCount / answered) * 100 : 0;
    alert(`測驗結束\n正確: ${correctCount} 題\n錯誤: ${wrongCount} 題\n正確率: ${percent.toFixed(1)}%`);

    shuffleQuizOrder();
    currentIndex = 0;
    correctCount = 0;
    wrongCount = 0;
    showQuestion();
  } else {
    currentIndex++;
    showQuestion();
  }
};

// 載入題庫（支援 array 或 {章節: [題目...]} 兩種格式）
fetch('questionbank.json')
  .then(response => response.json())
  .then(data => {
    if (Array.isArray(data)) {
      questionBank = data;
    } else {
      questionBank = Object.values(data).flat();
    }
    shuffleQuizOrder();
    currentIndex = 0;
    correctCount = 0;
    wrongCount = 0;
    showQuestion();
  });

// ---- 右上角選單邏輯 ----
const menuToggle = document.getElementById('menu-toggle');
const menuPanel  = document.getElementById('menu-panel');
const questionCountInput = document.getElementById('question-count-input');
const applyBtn   = document.getElementById('apply-question-count');

// 打開 / 關閉面板
menuToggle.onclick = function () {
  menuPanel.classList.toggle('open');
};

// 套用題數設定並重新開始
applyBtn.onclick = function () {
  if (!questionBank) return;

  const v = parseInt(questionCountInput.value, 10);
  if (!isNaN(v) && v > 0) {
    maxQuestions = v;
  } else {
    maxQuestions = null; // 輸入不合法就回到用全部題目
  }

  shuffleQuizOrder();
  currentIndex = 0;
  correctCount = 0;
  wrongCount = 0;
  showQuestion();
  menuPanel.classList.remove('open');
};
</script>
</body>
</html>
